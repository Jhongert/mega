<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page 2 pollution app</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--Linked css-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>		

		<header class="container">
			<div class="row">
				<hgroup class="headerCss text-center">
		            <h1>MEGA</h1>        
		            <h3>Make America Great Again</h3>
		        </hgroup>
			</div>
		</header>
		<main class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default" id="aqSearch">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Search</h3>
					  	</div>
					  	<div class="panel-body">
							<div class="form-group">
	    						<label for="location">Enter a location</label>
	    						<a href="#" id="cur-location">Use my current location</a>
	    						<input type="text" class="form-control" id="location" placeholder="Location (Address, City, Place or Zip code)">
	  						</div>
							
							<div id="aq-info"></div>

					  		<div id="aqRecommendation"></div>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="panel panel-default" id="aqResults">
						<div class="panel-heading">
					    	<h3 class="panel-title">Map</h3>
					  	</div>

					  	<div class="panel-body">
					  		<div id="map">
								<div id="googleMap">
				            	<!--google map goes here-->
				            	</div>
				            </div>
				            <div id="infowindow-content">
							    <span id="aqiValue"></span><br>
							    <span id="aqiDescription"></span>
							</div>

							
					  	</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							
						</div>
						<div class="panel-body">
							<div id="first-senator">
							</div>
							<!-- This is the twitter button that links to your rep-->
                            <a href="https://twitter.com/share" class="twitter-share-button" id= 'twitter-button' data-size="large" data-show-count="false">Tweet</a>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							
						</div>
						<div class="panel-body">
							<div id="second-senator">
							</div>

                            <!-- This is the twitter button that links to your rep-->
                            <a href="https://twitter.com/share" class="twitter-share-button" id= 'twitter-button' data-size="large" data-show-count="false">Tweet</a>

						</div>
					</div>
				</div>
			</div>
		</main>
		

        <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	 	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6R_0L7SvaobkXfIexVQwm4sE6JUKfqZI&libraries=places&callback=initAutocomplete"
        async defer></script>
	</body>
</html>
